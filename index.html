<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dorina Azevedo</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/preloader.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/swiper.min.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/aos.css"/>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="shortcut icon" href="./assets/img/logo.png" type="image/x-icon">
</head>
<body>
    <div id="preloader">
    <div id="ctn-preloader" class="ctn-preloader">
        <div class="animation-preloader">
            <div class="spinner"></div>
            <div class="txt-loading">
                <span data-text-preloader="D" class="letters-loading">
                    D
                </span>
                <span data-text-preloader="O" class="letters-loading">
                    O
                </span>
                <span data-text-preloader="R" class="letters-loading">
                    R
                </span>
                <span data-text-preloader="I" class="letters-loading">
                    I
                </span>
                <span data-text-preloader="N" class="letters-loading">
                    N
                </span>
                <span data-text-preloader="A" class="letters-loading">
                    A
                </span>
                
            </div>
            <p class="text-center">Azevedo</p>
        </div>
        <div class="loader">
            <div class="row">
                <div class="col-3 loader-section section-left">
                    <div class="bg"></div>
                </div>
                <div class="col-3 loader-section section-left">
                    <div class="bg"></div>
                </div>
                <div class="col-3 loader-section section-right">
                    <div class="bg"></div>
                </div>
                <div class="col-3 loader-section section-right">
                    <div class="bg"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<header>
    <div class="container">
        <nav>
            <a href="/">
                <img src="./assets/img/logo.png" alt="/">
            </a>
            <div class="left-links">
                <a href="">Ideais</a>
                <a href="">Equipe</a>
                <a href="">Apoie-nos</a>
                <a class="button primary" href="">Quero participar! <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="currentColor"  stroke-width="1.5"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-right"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M5 12l14 0" /><path d="M13 18l6 -6" /><path d="M13 6l6 6" /></svg>
</svg></a>
            </div>
        </nav>
    </div>
</header>
<main>
    <a href=""></a>
    <section class="main-hero" data-aos-delay="1000" data-aos="zoom-out">
        <div class="container">
            <div class="overlay">
                <h1 data-aos-delay="1500" data-aos="fade-down">Você está preparado pra viver...</h1>
                <h2 data-aos-delay="2000" data-aos="fade-down">A melhor aventura?</h2>
                <p data-aos-delay="3000" data-aos="fade-right">Então vem pro Clube Dorina Azevedo!</p>

                <div data-aos="zoom-in" data-aos-delay="3000" class="buttons">
                    <a class="button primary" href="">O que é o Clube de Desbravadores?</a>
                    <a class="button secondary" href="">Conheça nossos ideais</a>
                </div>

                <div class="loader-hero"></div>
            </div>
            <video src="./assets/img/video.mp4" autoplay loop playsinline muted></video>
        </div>
    </section>
</main>


<script src="./assets/js/jquery.min.js"></script>
<script src="./assets/js/preloader.js"></script>
<script src="./assets/js/aos.min.js"></script>
<script>AOS.init({
    duration: 800
});</script>
</body>
</html>
